name: tests

on:
  push:
  pull_request:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        shell: pwsh
        run: cmake -S . -B build

      - name: Build
        shell: pwsh
        run: cmake --build build --config Debug

      - name: Run tests
        shell: pwsh
        run: .\scripts\run-tests.ps1
