name: tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install curl (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: Install curl (macOS)
        if: runner.os == 'macOS'
        run: brew install curl

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cmake -S . -B build -DERKAO_WERROR=ON

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        shell: pwsh
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DERKAO_WERROR=ON

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        shell: pwsh
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH=$(brew --prefix curl) -DERKAO_WERROR=ON

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cmake --build build --config Debug

      - name: Build (Unix)
        if: runner.os != 'Windows'
        shell: pwsh
        run: cmake --build build

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          ERKAO_HTTP_TEST: "1"
        run: ./scripts/run-tests.ps1

      - name: Setup scripts (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: bash ./scripts/unix/setup.sh

      - name: Run tests (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        env:
          ERKAO_HTTP_TEST: "1"
        run: bash ./scripts/unix/run-tests.sh

  sanitizers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install curl (Linux)
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: Configure (ASAN/UBSAN)
        run: cmake -S . -B build-sanitize -DERKAO_GRAPHICS=OFF -DERKAO_SANITIZERS=ON -DERKAO_WERROR=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_COMPILER=clang

      - name: Build (ASAN/UBSAN)
        run: cmake --build build-sanitize

      - name: Setup scripts (Linux)
        run: bash ./scripts/unix/setup.sh

      - name: Run tests (ASAN/UBSAN)
        env:
          ERKAO_HTTP_TEST: "1"
        run: bash ./scripts/unix/run-tests.sh --exe build-sanitize/erkao

  fuzz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install curl (Linux)
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: Configure (fuzz)
        run: cmake -S . -B build-fuzz -DERKAO_GRAPHICS=OFF -DERKAO_FUZZ=ON -DERKAO_WERROR=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_COMPILER=clang

      - name: Build (fuzz)
        run: cmake --build build-fuzz

      - name: Run fuzzers
        run: |
          ./build-fuzz/erkao_fuzz_lexer -max_total_time=20 -timeout=2
          ./build-fuzz/erkao_fuzz_parser -max_total_time=20 -timeout=2
          ./build-fuzz/erkao_fuzz_runtime -max_total_time=20 -timeout=2
